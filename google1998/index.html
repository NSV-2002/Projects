<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Google_1998_logo.png" alt="google logo" style="align-items: center;">
    <div id="col    ">
        <p>search the web using Google!</p>
        <input type="text" id="search box" size="30px"><br>     
        <select name="results" id="result">
            <option value="results">10 result </option>
            <option value="new">hello</option>
        </select>
        <button title="search">Google search</button>
        <button title="i am feeling lucky!">I'am feeling lucky</button><br>
        <p><em>Index contains ~ 25 million pages(soon to be much bigger)</em></p>
    </div>
    <a href="https://en.wikipedia.org/wiki/Google" target="_blank" id="about"><b>About Google!</b></a>
    <div id="link">
    <br>
    <a href="https://www.stanford.edu/search/" id="stand" target="_blank">Stanford search</a>
    <a href="/google1998/Google_1998_logo.png" id="linux" target="_blank">linux search</a>
    </div>
    <div id="foot">
        <p id="get">get google update monthy!</p>
        <input type="email" name="email" id="mail" placeholder="your e-mail" title="email">
        <button>Subscribe</button>
        <a href="">Archive</a>
    </div>
    <footer>Copyright &copy;1997_8 Stanford University</footer>
</body>
</html>

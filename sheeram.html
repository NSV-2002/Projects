<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Ram Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Jai Shree Ram Generator</h1>

    <form id="loveForm">
        <label for="luv">Enter the number of times you want to say:</label>
        <input type="number" id="luv" name="luv" required>
        <button type="button" onclick="printJaiShreeRam()">Generate</button>
    </form>

    <div id="output"></div>

    <script>
        function printJaiShreeRam() {
            let luvInput = document.getElementById("luv");
            let luv = parseInt(luvInput.value);

            if (isNaN(luv) || luv <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }

            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output

            for (let i = 1; i <= luv; i++) {
                let jaiShreeRamMessage = document.createElement("p");
                jaiShreeRamMessage.textContent = "Jai Shree Ram!!!";
                outputDiv.appendChild(jaiShreeRamMessage);
            }
        }
    </script>

</body>
</html>

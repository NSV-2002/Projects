<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="form" content="width=device-width, initial-scale=1.0">
    <title>registration form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>the broom store</h1>
    <header ><P><q>life is too short to argue</q></P></header>
    <div id="box" class="container">
    <form action="">
    <h3>Register</h3>
    <p style="background-color: aqua;">Please fill the form to <mark>register</mark>  with us</p>
    <hr/>
    <label for="fn" style="font-family:Arial, Helvetica, sans-serif"><b>First name :</b></label>
    <input type="text" placeholder="first name" name="fn" id="fn" required><br>
    <label for="pass" style="font-family:Arial, Helvetica, sans-serif"><b>Password :</b></label>
    <input type="password" placeholder="password" name="pass" id="pass" required><br>
    <label for="cpass" style="font-family:Arial, Helvetica, sans-serif"><b>Confirm password:</b></label>
    <input type="password" placeholder="confirm password" name="cpass" id="cpass" required><br>
    <hr/>
    <button type="submit" style="font-size: 20px;">Register</button>
    
</div>
</form>

</body>
</html>
